listen: ":7074"
database: "/var/lib/nhb/swapd.sqlite"
oracle:
  interval: "30s"
  max_age: "2m"
  min_feeds: 1
sources:
  - name: gecko
    type: coingecko
    endpoint: https://api.coingecko.com/api/v3/simple/price
    assets:
      ZNHB: znhb
pairs:
  - base: ZNHB
    quote: USD
policy:
  id: default
  mint_limit: 10
  redeem_limit: 5
  window: "1h"
