{{- if .Values.config.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
data:
  gateway.yaml: |
{{- if .Values.config.content }}
{{ tpl .Values.config.content . | indent 4 }}
{{- else }}
    {}
{{- end }}
{{- end }}
