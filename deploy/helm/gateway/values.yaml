replicaCount: 2

image:
  repository: ghcr.io/nhbchain/gateway
  tag: ""
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: api.nhbcoin.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

config:
  enabled: true
  path: /etc/nhb/gateway.yaml
  content: |
    listen: ":8080"
    readTimeout: 30s
    writeTimeout: 30s
    idleTimeout: 120s
    observability:
      serviceName: nhb-gateway
      metrics: true
      tracing: true
      logRequests: true
      metricsPrefix: gateway
    services:
      - name: lendingd
        endpoint: http://lendingd:50053
      - name: swapd
        endpoint: http://swapd:7074
      - name: governd
        endpoint: http://governd:50061
      - name: consensusd
        endpoint: http://consensusd:9090
    rateLimits:
      - id: lending
        requestsPerMinute: 120
        burst: 20
      - id: swap
        requestsPerMinute: 60
        burst: 10
      - id: gov
        requestsPerMinute: 60
        burst: 10
      - id: consensus
        requestsPerMinute: 240
        burst: 40
    auth:
      # Authentication defaults to enabled; set `enabled: false` only for tightly controlled development installs.
      hmacSecret: "{{ .Values.secrets.gatewayHMAC }}"
      scopeClaim: scope

env: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
  gatewayHMAC: ""
