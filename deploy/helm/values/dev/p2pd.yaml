image:
  tag: dev
env:
  - name: NHB_ENV
    value: dev
  - name: NHB_ALLOW_AUTOGENESIS
    value: "true"
persistence:
  enabled: false
config:
  content: |
    ListenAddress = ":26656"
    DataDir = "/var/lib/nhb/p2p"
    AllowAutogenesis = true
    NetworkName = "nhb-dev"
    [p2p]
    NetworkId = 187001
    MaxPeers = 8
    MaxInbound = 4
    MaxOutbound = 4
    MinPeers = 2
    OutboundPeers = 2
    Bootnodes = []
    PersistentPeers = []
    Seeds = []
    BanScore = 100
    GreyScore = 50
    RateMsgsPerSec = 50
    Burst = 200
    HandshakeTimeoutMs = 3000
    PingIntervalSeconds = 30
    PingTimeoutSeconds = 90
    BanDurationSeconds = 3600
    DialBackoffSeconds = 30
    PEX = true
