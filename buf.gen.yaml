version: v1
plugins:
  - name: go
    out: proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: proto
    opt:
      - paths=source_relative
  - name: ts_proto
    path: ./node_modules/.bin/protoc-gen-ts_proto
    out: clients/ts
    opt:
      - env=node
      - esModuleInterop=true
      - outputServices=grpc-js
      - useExactTypes=false
