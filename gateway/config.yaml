listen: ":8080"
security:
  allowInsecure: false
  tlsCertFile: "/etc/nhb/gateway/tls.crt"
  tlsKeyFile: "/etc/nhb/gateway/tls.key"
rateLimits:
  - id: lending
    ratePerSecond: 2
    burst: 20
    paths:
      - /v1/lending
  - id: swap
    ratePerSecond: 1
    burst: 10
    paths:
      - /v1/swap
  - id: gov
    ratePerSecond: 1
    burst: 10
    paths:
      - /v1/gov
  - id: consensus
    ratePerSecond: 4
    burst: 40
    paths:
      - /v1/consensus
