syntax = "proto3";

package gov.v1;

option go_package = "nhbchain/proto/gov/v1;govv1";

message MsgSubmitProposal {
  string proposer = 1;
  string title = 2;
  string description = 3;
  string deposit = 4;
}

message MsgVote {
  string voter = 1;
  uint64 proposal_id = 2;
  string option = 3;
}

message MsgDeposit {
  string depositor = 1;
  uint64 proposal_id = 2;
  string amount = 3;
}
