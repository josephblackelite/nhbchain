syntax = "proto3";

package swap.v1;

import "swap/v1/stable.proto";

option go_package = "nhbchain/proto/swap/v1;swapv1";

message MsgSwapExactIn {
  string trader = 1;
  string pool_id = 2;
  string token_in = 3;
  string amount_in = 4;
  string min_amount_out = 5;
  string recipient = 6;
}

message MsgSwapExactOut {
  string trader = 1;
  string pool_id = 2;
  string token_out = 3;
  string amount_out = 4;
  string max_amount_in = 5;
  string recipient = 6;
}

message MsgMintDepositVoucher {
  string authority = 1;
  DepositVoucher voucher = 2;
}

message MsgMintDepositVoucherResponse {}

message MsgCreateCashOutIntent {
  string account = 1;
  CashOutIntent intent = 2;
}

message MsgCreateCashOutIntentResponse {}

message MsgPayoutReceipt {
  string authority = 1;
  PayoutReceipt receipt = 2;
}

message MsgPayoutReceiptResponse {}

message MsgAbortCashOutIntent {
  string authority = 1;
  string intent_id = 2;
  string reason = 3;
}

message MsgAbortCashOutIntentResponse {}
