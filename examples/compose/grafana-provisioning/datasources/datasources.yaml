apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      timeInterval: 15s
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      httpMethod: GET
      tracesToMetrics:
        datasourceUid: PROMETHEUS_DS
        queries:
          - name: Throughput
            query: sum(rate(spanmetrics_calls_total[5m])) by (service_name)
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
